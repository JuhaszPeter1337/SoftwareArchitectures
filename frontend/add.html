<!DOCTYPE html>
<html>
    <head>
        <title>Event Finder</title>

    	<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    
        <!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="src/bootstrap.min.css"/>
		
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="src/all.css"/>

        <!--Custom styles-->
        <link rel="stylesheet" href="css/add.css"/>
    </head>

    <body ng-app="App" ng-controller="Controller" ng-init="init()">
        <header>
            <nav role="navigation">
                <div id="menuToggle">
                
                <input type="checkbox" />
                
                <span></span>
                <span></span>
                <span></span>
                
                <ul id="menu">
                    <a href="/main.html"><li>Home</li></a>
                    <a href="/editprofile.html"><li>Edit profile</li></a>
                    <a href="/favorites.html"><li>Favorites</li></a>
                    <a><li id="log-li" onclick="logout()">Logout</li></a>
                </ul>
                </div>

                <div class="logo_pic">
                    <img src="img/icon.JPG" width="60" height="60">
                    Event Finder
                </div>
            </nav>
        </header>

        <div class="outside">
            <div class="edit-div">
                <h5>Add new event</h5>

                <form>
                    <div class="add-title">
                        <label for="title" id="titlel">Title:</label>
                        <input type="text" id="titlei">
                    </div>
                    <div class="add-begin">
                        <label for="begin" id="beginl">Beginning:</label>
                        <input type="datetime-local" id="begini">
                        <div id="f1" class="format"></div>
                    </div>
                    <div class="add-end">
                        <label for="end" id="ednl">Ending:</label>
                        <input type="datetime-local" id="endi"><br><br>
                        <div id="f2" class="format"></div>
                    </div>
                    <div class="add-description">
                        <label for="Description" id="desl">Description:</label>
                        <input type="text" id="desi"><br><br>
                    </div>

                    <div class="in-h5">
                        <h5>Field of interests</h5>
                    </div>
                    <div class="interests_block">
                        <div class="interests_first_div">
                            <input type="checkbox" name="progress" id="progress1" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests1"> Watching sport.</label><br>
                            <input type="checkbox" name="progress" id="progress2" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests2"> Playing sport.</label><br>
                            <input type="checkbox" name="progress" id="progress3" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests3"> Watching movie in cinema.</label><br>
                        </div>
                        
                        <div class="interests_second_div">
                            <input type="checkbox" name="progress" id="progress4" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests4"> Museum tour.</label><br>
                            <input type="checkbox" name="progress" id="progress5" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests5"> Hiking tour.</label><br>
                            <input type="checkbox" name="progress" id="progress6" value="1" tabIndex="1" onClick="ckChange(this)">
                            <label for="interests6"> Cooking lesson.</label><br>
                        </div>
                    </div>
                    <div class="languages-block-header"><h5>Which language(s)?</h5></div>
                    <div class="languages_block">
                        <div class="languages_first_div">
                            <input type="checkbox" id="l1" name="language1">
                            <label for="language1"> English.</label><br>
                            <input type="checkbox" id="l2" name="language2">
                            <label for="language2"> German.</label><br>
                            <input type="checkbox" id="l3" name="language3">
                            <label for="language3"> French.</label><br>
                    </div>
                        <div class="languages_second_div">
                            <input type="checkbox" id="l4" name="language4">
                            <label for="language4"> Spanish.</label><br>
                            <input type="checkbox" id="l5" name="language5">
                            <label for="language5"> Russian.</label><br>
                            <input type="checkbox" id="l6" name="language6">
                            <label for="language6"> Hungarian.</label><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" id="finish_button" value="Add" class="btn float-right login_btn" onclick="sendEvent()">
                    </div>
                </form>
            </div>
        </div>

        <script src="src/angular.min.js"></script>
        <script src="src/jquery.min.js"></script>
        <script src="src/bootstrap.min.js"></script>
        <script src="src/signalr.min.js"></script>
        <script src="js/add.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/signaller.js"></script>

    </body>
</html>
