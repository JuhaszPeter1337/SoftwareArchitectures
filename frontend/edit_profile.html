<!DOCTYPE html>
<html>
    <head>
        <title>Event Finder</title>

    	<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" href="css/edit_profile.css" />
    </head>

    <body ng-app="App" ng-controller="Controller" ng-init="init()">
        <header>
            <nav role="navigation">
                <div id="menuToggle">
                <!--
                A fake / hidden checkbox is used as click reciever,
                so you can use the :checked selector on it.
                -->
                <input type="checkbox" />
                
                <!--
                Some spans to act as a hamburger.
                
                They are acting like a real hamburger,
                not that McDonalds stuff.
                -->
                <span></span>
                <span></span>
                <span></span>
                
                <!--
                Too bad the menu has to be inside of the button
                but hey, it's pure CSS magic.
                -->
                <ul id="menu">
                    <a href="/main.html"><li>Home</li></a>
                    <a href="/favorites.html"><li>Favorites</li></a>
                    <a><li id="log-li" onclick="logout()">Logout</li></a>
                </ul>
                </div>

                <div class="logo_pic">
                    <img src="img/icon.JPG" width="60" height="60">
                    Event Finder
                </div>
            </nav>
        </header>

        <div class="outside">
            <div class="edit-div">
                <h5>Account settings:</h5>

                <form>
                    <div class="edit-username">
                        <label for="usname" id="usnamel">Username:</label>
                        <input type="text" id="unamei" name="fname" disabled><br><br>
                    </div>
                    <div class="edit-password">
                        <label for="password" id="passl">Password:</label>
                        <input type="password" id="passi" name="pass" placeholder="***************" disabled><br><br>
                        <button class="btn info" type="button" onclick="makePasswordEnable()">Edit</button>
                    </div>

                    <div class="in-h5">
                        <h5>What are you interested in?</h5>
                    </div>
                    <div class="interests_block">
                        <div class="interests_first_div">
                            <input type="checkbox" id="interests1" name="interests1">
                                <label for="interests1"> I like watching sports.</label><br>
                                <input type="checkbox" id="interests2" name="interests2">
                                <label for="interests2"> I like playing sports.</label><br>
                                <input type="checkbox" id="interests3" name="interests3">
                                <label for="interests3"> I like watching movies in cinema.</label><br>
                        </div>
                        
                        <div class="interests_second_div">
                            <input type="checkbox" id="interests4" name="interests4">
                                <label for="interests4"> I like going to museum.</label><br>
                                <input type="checkbox" id="interests5" name="interests5">
                                <label for="interests5"> I like hiking.</label><br>
                                <input type="checkbox" id="interests6" name="interests6">
                                <label for="interests6"> I like cooking.</label><br>
                        </div>
                    </div>
                    <div class="languages-block-header"><h5>Which language(s) do you speak?</h5></div>
                    <div class="languages_block">
                        <div class="languages_first_div">
                            <input type="checkbox" id="language1" name="language1">
                            <label for="language1"> I speak English.</label><br>
                            <input type="checkbox" id="language2" name="language2">
                            <label for="language2"> I speak German.</label><br>
                            <input type="checkbox" id="language3" name="language3">
                            <label for="language3"> I speak French.</label><br>
                    </div>
                        <div class="languages_second_div">
                            <input type="checkbox" id="language4" name="language4">
                            <label for="language4"> I speak Spanish.</label><br>
                            <input type="checkbox" id="language5" name="language5">
                            <label for="language5"> I speak Russian.</label><br>
                            <input type="checkbox" id="language6" name="language6">
                            <label for="language6"> I speak Hungarian.</label><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" id="finish_button" value="Finish" class="btn float-right login_btn" onclick="sendDatas()">
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" integrity="sha512-0z9zJIjxQaDVzlysxlaqkZ8L9jh8jZ2d54F3Dn36Y0a8C6eI/RFOME/tLCFJ42hfOxdclfa29lPSNCmX5ekxnw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
        <script src="js/edit_profile.js"></script>
        <script src="js/classes.js"></script>
        <script src="js/logout.js"></script>
        <script src="js/signaller.js"></script>
    </body>
</html>
