<!DOCTYPE html>
<html>
	<head>
		<title>Event Finder</title>

    	<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
	
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="src/bootstrap.min.css"/>
		
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="src/all.css"/>

		<!--Custom styles-->
		<link rel="stylesheet" href="css/index.css"/>
	</head>

	<body ng-app="App" ng-controller="Controller" ng-init="init()">
		<header>
			<nav role="navigation">
				<div class="logo_pic">
					<img src="img/icon.JPG" width="60" height="60">
					Event Finder
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign in</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" id="login_user" class="form-control" placeholder="username">
								
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="login_pass" class="form-control" placeholder="password">
							</div>
						</form>
							<div class="form-group">
								<button class="btn float-right login_btn" onclick="login()">Login</button>
							</div>
							<div id="error_message_login"></div>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="registration.html">Sign up here!</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="src/angular.min.js"></script>
		<script src="src/jquery.min.js"></script>
		<script src="src/bootstrap.min.js"></script>
		<script src="src/signalr.min.js"></script>
		<script src="js/classes.js"></script>
		<script src="js/index.js"></script>
		<script src="js/signaller.js"></script>
	</body>
</html>
