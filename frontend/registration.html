<!DOCTYPE html>
<html>
	<head>
		<title>Event Finder</title>

    	<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
	
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Custom styles-->
		<link rel="stylesheet" href="css/registration.css" />
	</head>

	<body>
		<header>
			<nav role="navigation">
				<div class="logo_pic">
					<img src="img/icon.JPG" width="60" height="60">
					Event Finder
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Registration</h3>
					</div>
					<form action="/index.html" method="post">
						<div class="card-body">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" id="uniqueusername" class="form-control" placeholder="username">
							</div>

							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="mypassword" class="form-control" placeholder="password" onkeyup="check()">
							</div>
							
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" id="mypassword_again" class="form-control" placeholder="confirm password" onkeyup="check()">
							</div>
							<div class="check-div">
								<span id='message'></span>
							</div>
					</div>

					<div class="interests">
						<div class="interests_header">
							<h4>What are you interested in?</h4>
						</div>

						<div class="interests_block">
							<div class="interests_first_div">
								<input type="checkbox" id="interests1" name="interests1">
								<label for="interests1"> I like watching sports.</label><br>
								<input type="checkbox" id="interests2" name="interests2">
								<label for="interests2"> I like playing sports.</label><br>
								<input type="checkbox" id="interests3" name="interests3">
								<label for="interests3"> I like watching movies in cinema.</label><br>
							</div>
							
							<div class="interests_second_div">
								<input type="checkbox" id="interests4" name="interests4">
								<label for="interests4"> I like going to museum.</label><br>
								<input type="checkbox" id="interests5" name="interests5">
								<label for="interests5"> I like hiking.</label><br>
								<input type="checkbox" id="interests6" name="interests6">
								<label for="interests6"> I like cooking.</label><br>
							</div>
						</div>
					
					</div>

					<div class="languages">
						<div class="languages_header">
							<h4>Which language(s) do you speak?</h4>
						</div>
						
						<div class="languages_block">
							<div class="languages_first_div">
								<input type="checkbox" id="language1" name="language1">
								<label for="language1"> I speak English.</label><br>
								<input type="checkbox" id="language2" name="language2">
								<label for="language2"> I speak German.</label><br>
								<input type="checkbox" id="language3" name="language3">
								<label for="language3"> I speak French.</label><br>
						</div>
							<div class="languages_second_div">
								<input type="checkbox" id="language4" name="language4">
								<label for="language4"> I speak Spanish.</label><br>
								<input type="checkbox" id="language5" name="language5">
								<label for="language5"> I speak Russian.</label><br>
								<input type="checkbox" id="language6" name="language6">
								<label for="language6"> I speak Hungarian.</label><br>
							</div>
						</div>
					</div>

					<div class="form-group">
						<input type="submit" id="next_button" disabled="true" value="Finish" class="btn float-right login_btn" onclick="write_to_console()">
					</div>
				</form>
				</div>
			</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" integrity="sha512-0z9zJIjxQaDVzlysxlaqkZ8L9jh8jZ2d54F3Dn36Y0a8C6eI/RFOME/tLCFJ42hfOxdclfa29lPSNCmX5ekxnw==" crossorigin="anonymous"></script>
		<script src="js/registration.js"></script>
	</body>
</html>
