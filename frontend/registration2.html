<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" href="css/registration2.css" />
</head>
<body>
<header>
	<nav role="navigation">
        <div class="logo_pic">
            <img src="img/icon.JPG" width="60" height="60">
            Event Finder
        </div>
      </nav>
</header>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
				<h3>Registration II.</h3>
            </div>
            <form action="/index.html" method="post">
                <div class="interests">
                    <div class="interests_header">
                        <h4>What are you interested in?</h4>
                    </div>

                    <div class="interests_block">
                        <div class="interests_first_div">
                            <input type="checkbox" id="interests1" name="interests1" value="Watch_sport">
                            <label for="interests1"> I like watching sports.</label><br>
                            <input type="checkbox" id="interests2" name="interests2" value="Play_sport">
                            <label for="interests2"> I like playing sports.</label><br>
                            <input type="checkbox" id="interests3" name="interests3" value="Cinema">
                            <label for="interests3"> I like watching movies in cinema.</label><br>
                        </div>
                        
                        <div class="interests_second_div">
                            <input type="checkbox" id="interests4" name="interests4" value="Museum">
                            <label for="interests4"> I like going to museum.</label><br>
                            <input type="checkbox" id="interests5" name="interests5" value="Hiking">
                            <label for="interests5"> I like hiking.</label><br>
                            <input type="checkbox" id="interests6" name="interests6" value="Cooking">
                            <label for="interests6"> I like cooking.</label><br>
                        </div>
                    </div>
                
                </div>

                <div class="languages">
                    <div class="languages_header">
                        <h4>Which language(s) do you speak?</h4>
                    </div>
                    
                    <div class="languages_block">
                        <div class="languages_first_div">
                            <input type="checkbox" id="language1" name="language1" value="English">
                            <label for="language1"> I speak English.</label><br>
                            <input type="checkbox" id="language2" name="language2" value="German">
                            <label for="language2"> I speak German.</label><br>
                            <input type="checkbox" id="language3" name="language3" value="French">
                            <label for="language3"> I speak French.</label><br>
                    </div>
                        <div class="languages_second_div">
                            <input type="checkbox" id="language4" name="language4" value="Spanish">
                            <label for="language4"> I speak Spanish.</label><br>
                            <input type="checkbox" id="language5" name="language5" value="Russian">
                            <label for="language5"> I speak Russian.</label><br>
                            <input type="checkbox" id="language6" name="language6" value="Hungarian">
                            <label for="language6"> I speak Hungarian.</label><br>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" id="finish_button" value="Finish" class="btn float-right login_btn">
                </div>
            </form>
        </div>
    </div>
</div>
